
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#autogenerated=1 # remove this line to get rid of the warning on top.

gaps_in=5
border_size=3
gaps_out=10
rounding=10
max_fps=60 # max fps for updates of config & animations
focus_when_hover=1 # 0 - do not switch the focus when hover (only for tiling)
main_mod=SUPER # For moving, resizing
intelligent_transients=1 # keepsssmen kissing, kelaa u transients always on top.
no_unmap_saving=0 # disables saving unmapped windows (seems to break sometimes)
scratchpad_mon=0 # self-explanatory

exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=feh --bg-fill ~/wollpeper/ume.png
# exec-once=xrandr --output eDP --set "TearFree" on
# exec-once=xrandr --output HDMI-A-0 --set "TearFree" on
exec-once=xrandr --output HDMI-A-0 --left-of eDP
exec-once=setxkbmap -option caps:esc
exec-once=dunst
exec-once=picom

# Layout
layout=0 # 0 - dwindle (default), 1 - master
layout {
    no_gaps_when_only=0 # disables gaps and borders when only window on screen
}

# Bar config
Bar {
    height=30
    monitor=0
    enabled=1
    mod_pad_in=8
    no_tray_saving=1 # using this doesnt save the tray between reloads but fixes an issue with the bar disappearing.

    font.main=Codelia Ligatures
    font.secondary=Noto Sans
    font.size=17

    col.bg=0xff1e2030
    col.high=0xff6e738d

    module=left, ,0xff8000ff,0xffa5adcb,1,workspaces
    module=pad,left,10
    module=left,,0xffa5adcb,0xffa5adcb,1,tray
    module=right, ,0xffa5adcb,0xff1e2030,1000,$date +%a,\ %b\ %Y\ \ %I:%M\ %p$
    module=right, ,0xffa5adcb,0xff1e2030,1000,%CPU%
    module=right, ,0xffa5adcb,0xff1e2030,1000,%RAM%
    #module=center,,0xffa5adcb,0xff1e2030,1000,%WINNAME%
    module=center,,0xffa5adcb,0xff1e2030,1000,%WINCLASS%
}

# colors
col.active_border=0xff8aadf4
col.inactive_border=0x77222222

# animations
Animations {
    enabled=1
    speed=5 # for workspaces
    window_resize_speed=5 # for windows
    cheap=1 # highly recommended
    borders=1
    workspaces=1 # not really recommended
}

windowrule=float,class:youtube-music
windowrule=float,class:Pavucontrol
#windowrule=pseudo,class:zoom

# keybinds
bind=SUPER,D,exec,rofi -show drun
bind=SUPER,N,exec,thunar
bind=SUPER SHIFT,Q,exec,pkill Hypr
bind=SUPER,RETURN,exec,kitty
bind=SUPER,O,exec,firefox

bind=SUPER,Q,killactive,

bind=SUPER,F,fullscreen,

bind=SUPER,Z,workspace,1
bind=SUPER,X,workspace,2
bind=SUPER,C,workspace,3
bind=SUPER,V,workspace,4
bind=SUPER,B,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9

bind=SUPERSHIFT,Z,movetoworkspace,1
bind=SUPERSHIFT,X,movetoworkspace,2
bind=SUPERSHIFT,C,movetoworkspace,3
bind=SUPERSHIFT,V,movetoworkspace,4
bind=SUPERSHIFT,B,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9

bind=SUPERSHIFT,S,movetoworkspace,scratchpad
bind=SUPER,S,scratchpad,
bind=MOD1,TAB,nextworkspace
bind=MOD1SHIFT,TAB,lastworkspace

bind=SUPER,H,togglefloating,

bind=SUPERSHIFT,J,movewindow,l
bind=SUPERSHIFT,L,movewindow,r
bind=SUPERSHIFT,I,movewindow,u
bind=SUPERSHIFT,K,movewindow,d
bind=SUPERSHIFT,E,exec,kitty ~/.config/hypr/exit.sh


bind=SUPER,J,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,I,movefocus,u
bind=SUPER,K,movefocus,d

bind=,XF86AudioRaiseVolume,exec,~/.config/hypr/volume.sh vol up
bind=,XF86AudioLowerVolume,exec,~/.config/hypr/volume.sh vol down
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPause,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86MonBrightnessUp,exec,brightnessctl s 30+ 
bind=,XF86MonBrightnessDown,exec,brightnessctl s 30- 
bind=,PRINT,exec,flameshot gui -p ~/Pictures/Screenshots/
